<div class="video-list-page">
  <div class="video-list" ng-init="vm.onInit()">
    <div class="video-wrapper" ng-repeat="video in vm.videos">
      <video-block
        video-id="video._id"
        name="video.name"
        description="video.description"
        url="video.url"
        ratings="video.ratings">
      </video-block>
    </div>
  </div>
  <div id="video-list-end">
    <img class="spinner" ng-show="vm.showSpinner"
         src="../../assets/images/spinner.gif" alt="">
  </div>
</div>
