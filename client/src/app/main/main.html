<div class="video-list" ng-init="vm.onInit()">
  <div class="video-wrapper" ng-repeat="video in vm.videos">
    <crossover-video
      video-id="video._id"
      name="video.name"
      description="video.description"
      url="video.url"
      ratings="video.ratings">
    </crossover-video>
  </div>
</div>
